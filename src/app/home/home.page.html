<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-card *ngFor="let videoObj of allVideos | async; let i = index;" [routerLink]="['/home', videoObj.id]" routerDirection="forward">
      <img [src]="[imgRootUrl + videoObj.id + imgEndUrl]" />
      <ion-card-header>
        <ion-card-subtitle>{{ videoObj.video.author }}</ion-card-subtitle>
        <ion-card-title>{{ videoObj.video.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

      <div>
        <ion-label>
          <span>{{ videoObj.video.title }}</span>
        </ion-label>
      </div>
    </a>
  </ion-list> -->
</ion-content>
