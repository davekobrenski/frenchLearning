<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <!-- <ion-back-button></ion-back-button> -->
      <ion-button size="large" color="medium" routerLink="/" routerDirection="back" aria-label="Navigate back">
        <ion-icon aria-label="Navigate back" name="arrow-back"></ion-icon>
        <span aria-hidden="true">Back</span>
      </ion-button>

    </ion-buttons>
    <ion-title>
      Video Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ videoTitle }}</h1>
  <h2>{{ videoAuthor }}</h2>

  <img [src]="videoImgUrl">

</ion-content>
